spring:
  application:
    name: pivo
  datasource:
    url: jdbc:h2:./pivodb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true           # Печатает SQL
    properties:
      hibernate:
        format_sql: true     # Форматирует SQL
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE